<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Flow</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 18px;
        color: #333;
        margin-top: 0;
      }

      .description {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
      }

      .status {
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      .footer {
        font-size: 12px;
        color: #999;
        text-align: center;
        border-top: 1px solid #eee;
        padding-top: 10px;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <h1>Pomodoro Flow para Todoist</h1>
    <div class="description">
      Uma extensão para auxiliar na produtividade com o Todoist.
    </div>
    <div class="status">Status: Ativo na página do Todoist Today</div>
    <div class="footer">Versão 1.0 - Abril 2025</div>
    <script src="popup.js"></script>
  </body>
</html>
